<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .certificate-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .certificate-box {
      border: 3px solid green;
      background-color: #f8d7da; /* Light maroon */
      padding: 10px;
    }
    canvas {
      border: 3px solid green;
      background-color: #f8d7da;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
      max-width: 100%;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ Certificate Generator</h1>
  <div id="controls">
    <input type="text" id="categoryInput" placeholder="Enter category (e.g., Summer Camp)">
    <button onclick="generateCertificates()">Generate Certificates</button>
  </div>

  <div class="certificate-container" id="certificates"></div>

  <script>
    function generateCertificates() {
      const category = document.getElementById('categoryInput').value || "Certificate of Achievement";
      const container = document.getElementById('certificates');
      container.innerHTML = ''; // clear previous

      for (let i = 1; i <= 5; i++) {
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 600;
        const ctx = canvas.getContext('2d');

        // Background fill
        ctx.fillStyle = '#f8d7da'; // Light maroon
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Border
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 10;
        ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);

        // Certificate text
        ctx.fillStyle = '#000';
        ctx.font = 'bold 36px serif';
        ctx.textAlign = 'center';
        ctx.fillText(category, canvas.width / 2, 150);

        ctx.font = '24px serif';
        ctx.fillText('Presented to', canvas.width / 2, 250);

        ctx.font = 'bold 32px Arial';
        ctx.fillText('Siddhant Titame', canvas.width / 2, 320);

        ctx.font = '20px serif';
        ctx.fillText('For outstanding performance and dedication.', canvas.width / 2, 390);

        // Add to page
        const box = document.createElement('div');
        box.className = 'certificate-box';
        box.appendChild(canvas);

        // Show Canvas Code (for sample, not actual Canvas API code as it's procedural)
        const codeBlock = document.createElement('pre');
        codeBlock.innerText = `
Canvas ${i}:
- Background: Light Maroon
- Border: Green
- Name: Siddhant Titame
- Title: ${category}
        `.trim();

        box.appendChild(codeBlock);
        container.appendChild(box);
      }
    }
  </script>
</body>
</html>
